name: CodeGuru Reviewer GitHub Actions Integration
on: [pull_request, push, schedule]
jobs:
  CodeGuru-Reviewer-Actions:
    runs-on: ubuntu-latest
    steps:
      steps:

        # Step 1: Checkout the repository and provide your AWS credentials
        - name: Checkout repository
          uses: actions/checkout@v2
          with:
            fetch-depth: 0

        - name: Configure AWS Credentials
          uses: aws-actions/configure-aws-credentials@v1
          with:
            aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
            aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
            aws-region: ap-southeast-2  # Region to access CodeGuru 

        # Step 2: Add CodeGuru Reviewer Action
        - name: AWS CodeGuru Reviewer Scanner
          uses: aws-actions/codeguru-reviewer@v1
          with:
            build_path: target # build artifact(s) directory
            s3_bucket: ${{ secrets.AWS_BUCKET }}  # S3 Bucket with "codeguru-reviewer-*" prefix
        
        # Step 3: Upload results into GitHub
        - name: Upload review result
          uses: github/codeql-action/upload-sarif@v1
          with:
            sarif_file: codeguru-results.sarif.json

